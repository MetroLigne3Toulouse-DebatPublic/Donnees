<!DOCTYPE html>
<html lang="fr">

<head>
    <title>M3T</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="images-grid.css" type="text/css" media="screen" />
</head>

<body ng-app="app" ng-controller="MainCtrl as $ctrl">

    <section class="control-container container">
        <h1>Cartes M3T</h1>

        <div class="alert text-center">

            <div class="row">
                <div class="col-xs-12">
                    <a class="btn btn-lg btn-density" ng-click="$ctrl.toggleTag('density')" ng-class="{ 'active': $ctrl.activeTags.indexOf('density') !== -1}">
                        Densit&eacute;
                    </a>
                    <a class="btn btn-lg btn-environment" ng-click="$ctrl.toggleTag('environment')" ng-class="{ 'active': $ctrl.activeTags.indexOf('environment') !== -1}">
                        Environnement
                    </a>
                    <a class="btn btn-lg btn-alternatives" ng-click="$ctrl.toggleTag('alternatives')" ng-class="{ 'active': $ctrl.activeTags.indexOf('alternatives') !== -1}">
                        Trajets alternatifs
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div class="photos-container">
        <div class="row">
            <div class="col-xs-4 photo-container-col" ng-repeat="map in $ctrl.maps" ng-hide="map.hide">
                <a class="photo-container" ng-href="{{ $ctrl.getMapLink(map) }}" target="_blank">
                    <img ng-src="{{ map.imageUrl }}" alt="">
                    <h3 class="title">{{ map.title }}</h3>
                    <p class="extra-links"><a ng-if="map.forumUrl" ng-href="{{ map.forumUrl }}" target="_blank">forum</a></p>
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
    <script type="text/javascript" src='images-grid.js'></script>
</body>

</html>
